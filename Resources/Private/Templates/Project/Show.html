<div xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:layout name="Default" />

<f:section name="main">
<h1>
	<i class="fas fa-project-diagram"></i>
	<f:link.action action="edit" arguments="{project:project}" id="editProject">{project.name}</f:link.action>
</h1>
<h2><small>{project.description}</small></h2>

<f:flashMessages />
<!-- f:render partial="Project/Properties" arguments="{project:project}" / -->
<f:link.action id="newProject" action="new" arguments="{parentProject:project}">
	<i class="fas fa-plus-circle"></i>
	<f:translate key="tx_t3gtd_project_show.new_child" />
</f:link.action>
<f:if condition="{deleteable}">
&nbsp;<f:link.action id="deleteProject" action="delete" arguments="{project:project}">
	<i class="fas fa-trash-alt"></i>
	<f:translate key="tx_t3gtd_project_show.delete" />
</f:link.action>
</f:if><br/>
<br/>
<f:render partial="TaskList/ProjectTaskList" arguments="{tasks:tasks,langKey:langKey}"/>
</f:section>
</div>
