<div xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:layout name="Default" />

<f:section name="main">
<h1>
	<i class="fas fa-project-diagram"></i>
	<f:translate key="tx_t3gtd_project.edit" />
</h1>

<f:flashMessages />

<f:render partial="FormErrors" arguments="{object:Project}" />

<f:form action="update" name="project" object="{project}" >
<f:render partial="Project/FormFields" arguments="{project:project}" />
	<f:form.submit value="{f:translate(key:'tx_t3gtd_project_edit.save')}" class="btn btn-default btn-primary" />
</f:form>
</f:section>
</div>
