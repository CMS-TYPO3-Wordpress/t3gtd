<div xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:layout name="Default" />
<f:section name="main">
    <h1>
        <i class="fas fa-check-square"></i>
        <f:translate key="tx_t3gtd_layout_default.completed" />
    </h1>

    <f:render partial="TaskList/TaskStateList" arguments="{tasks:tasks,langKey:langKey}"/>

    <f:link.action id="moveAllCompletedToTrash" action="moveAllCompletedToTrash" controller="TaskMove">
        <i class="fas fa-trash-alt"></i>
        <f:translate key="tx_t3gtd_layout_default.completed.move2trash" />
    </f:link.action>

</f:section>
</div>
