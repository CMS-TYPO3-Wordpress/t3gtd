<div xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:layout name="Default" />

<f:section name="main">
<h1>
    <i class="far fa-edit"></i>&nbsp;
    <f:translate key="tx_t3gtd_template_task_inbox.editTask" />
</h1>

<f:flashMessages />

<f:render partial="FormErrors" arguments="{object:Task}" />

<f:form id="taskUpdate" action="update" name="task" object="{task}" >
<f:render partial="Task/FormFields" arguments="{task:task, taskEnergy:taskEnergy, taskTime:taskTime}" />
	<f:form.submit value="{f:translate(key:'tx_t3gtd_template_task_edit.save')}" class="btn btn-default btn-primary"/>
    &nbsp;&nbsp;&nbsp;
    <f:link.action controller="Task" action="transformTaskIntoProject" arguments="{task:task}">
        <i class="fas fa-sync"></i>
        <f:translate key="tx_t3gtd_template_task_edit.transform" />
    </f:link.action>
</f:form>
<br/><br/>
<div class="well">
    <div id="fileupload" class="row">
        <div class="form-group">
            <label for="upload" class="col-sm-2 control-label">
                <i class="fas fa-upload"></i>
                <f:translate key="tx_t3gtd_domain_model_task.files_upload" />
            </label>
            <div class="col-sm-8">
                <f:form id="upload" action="uploadFiles" controller="Task" enctype="multipart/form-data" name="newTask"
                        object="{newTask}" class="form-horizontal">
                    <div id="drop">
                        <f:translate key="tx_t3gtd_template_task_inbox.editTask.dropHere" />
                        <input id="uploadFilesInput" type="file" name="upl" multiple="multiple"
                               data-button-text="{f:translate(key:'tx_t3gtd_template_task_files.upload_button')}"/>
                    </div>
                    <ul>
                        <!-- The file uploads will be shown here -->
                    </ul>
                </f:form>
            </div>
        </div>
    </div>
</div>
</f:section>
</div>
