<div xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:for each="{navProjects}" as="navProject">
    <li>
        <f:link.action id="project_{navProject.uid}_{langKey}"
                       class="project_draggable"
                       controller="Project"
                       action="show"
                       arguments="{project : navProject}"
                       additionalAttributes="{ondrop:'drop2project(event)',ondragover:'allowDrop2Project(event)',draggable:'true'}">
            {navProject.name}
        </f:link.action>
        <f:if condition="{navProject.children}">
        <ul>
            <f:render partial="Project/Navigation" arguments="{navProjects:navProject.children,langKey:langKey}" />
        </ul>
        </f:if>
    </li>
</f:for>
</div>
